<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="sec-button py-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <div class="btn-group mb-5">
              <button class="btn btn-primary">click</button>
              <button class="btn btn-info">click</button>
              <button class="btn btn-warning">click</button>
            </div>
            <br />
            <div class="btn-group btn-group-lg mb-5">
              <button class="btn btn-primary">click</button>
              <button class="btn btn-info">click</button>
              <button class="btn btn-warning">click</button>
            </div>
            <br />
            <div class="btn-group btn-group-sm mb-5">
              <button class="btn btn-primary">click</button>
              <button class="btn btn-info">click</button>
              <button class="btn btn-warning">click</button>
            </div>
            <br />
            <!-- btn-group-vertical -->
            <h1 class="pt-5">btn group vertical</h1>
            <div class="btn-group-vertical btn-group-lg mb-5">
              <button class="btn btn-info">
                <i class="fab fa-facebook"></i>
              </button>
              <button class="btn btn-warning">
                <i class="fab fa-facebook"></i>
              </button>
              <button class="btn btn-secondary">
                <i class="fab fa-facebook"></i>
              </button>
            </div>
            <!-- end of btn-group-vertical -->
            <!-- toolbar -->
            <h1 class="pt-5">Toolbar</h1>
            <div class="btn-toolbar mb-5">
              <div class="btn-group me-3">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
              <div class="btn-group me-5">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
            </div>
            <div class="btn-toolbar mb-5">
              <div class="btn-group me-3">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
              <div class="btn-group me-5">
                <button class="btn btn-outline-primary">click</button>
                <button class="btn btn-outline-info">click</button>
                <button class="btn btn-outline-warning">click</button>
              </div>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" />
              </div>
            </div>
            <div class="btn-toolbar mb-5 justify-content-between">
              <div class="btn-group me-3">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
              <div class="btn-group me-5">
                <button class="btn btn-outline-primary">click</button>
                <button class="btn btn-outline-info">click</button>
                <button class="btn btn-outline-warning">click</button>
              </div>
              <div class="btn-group me-3">
                <button class="btn btn-primary">click</button>
                <button class="btn btn-info">click</button>
                <button class="btn btn-warning">click</button>
              </div>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" />
              </div>
            </div>
            <!-- end of toolbar -->
            <!-- dropdown -->
            <h1 class="pt-5">Dropdown</h1>
            <div class="btn-group py-5">
              <button class="btn btn-primary">click</button>
              <button class="btn btn-info">click</button>
              <div class="btn-group">
                <button
                  class="btn btn-warning dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  click
                </button>
                <ul class="dropdown-menu">
                  <li><a href="" class="dropdown-item">menu 1</a></li>
                  <li><a href="" class="dropdown-item">menu 2</a></li>
                </ul>
              </div>
            </div>
            <!--  end of dropdown -->
            <div class="checkbox-section">
              <h1 class="pt-5">Checkboc group</h1>
              <div class="btn-group">
                <input type="checkbox" class="btn-check" id="check1" />
                <label class="btn btn-outline-primary" for="check1"
                  >Check1</label
                >

                <input type="checkbox" class="btn-check" id="check2" />
                <label class="btn btn-outline-primary" for="check2"
                  >Check2</label
                >

                <input type="checkbox" class="btn-check" id="check3" />
                <label class="btn btn-outline-primary" for="check3"
                  >Check3</label
                >
              </div>
            </div>

            <div class="radio-section">
              <h1 class="pt-5">Radio group</h1>
              <div class="btn-group">
                <input
                  type="radio"
                  class="btn-check"
                  id="check4"
                  name="btnradio"
                />
                <label class="btn btn-outline-primary" for="check4"
                  >Radio1</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  id="check5"
                  name="btnradio"
                />
                <label class="btn btn-outline-primary" for="check5"
                  >Radio2</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  id="check6"
                  name="btnradio"
                />
                <label class="btn btn-outline-primary" for="check6"
                  >Radio3</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
