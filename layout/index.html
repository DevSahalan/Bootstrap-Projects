<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .hero {
        min-height: 100vh;
      }
      .left-top,
      .left-bottom {
        min-height: 50vh;
      }
      .right-top {
        min-height: 40vh;
      }
      .right-bottom {
        min-height: 60vh;
      }
      .h-50 {
        min-height: 50vh;
      }
      @media (max-width: 576px) {
        .right-bottom {
          min-height: 10vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-lg min-vh-100 bg-info"></div>

    <div class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-12 bg-danger left-top">
                <h4>left top</h4>
              </div>
              <div class="col-12 bg-info left-bottom">
                <h4>left bottom</h4>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-12 bg-primary right-top">
                <h4>right-top</h4>
              </div>
              <div class="col-sm-6 bg-secondary right-bottom">
                <h4>right bottom 1</h4>
              </div>
              <div class="col-sm-6 bg-success right-bottom">
                <h4>right bottom 2</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="offset-layout">
      <div class="container-fluid">
        <div class="row h-50 justify-content-center align-items-center">
          <div class="col-md-4 bg-warning">col-md-4</div>
          <!-- <div class="col-md-4 bg-primary ">col-md-4</div> -->
        </div>
      </div>
    </div>

    <div class="container border border-danger border-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col bg-info border border-warning border-4">Column</div>
    <div class="col bg-primary">Column</div>
    <div class="col bg-success">Column</div>
    <div class="col bg-danger">Column</div>
  </div>
</div>
      </div>
    </div>

    <div class="col-3 bg-danger p-3 border">
  .col-3: width of 25%
</div>
<div class="col-sm-9 bg-warning p-3 border">
  .col-sm-9: width of 75% above sm breakpoint
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
